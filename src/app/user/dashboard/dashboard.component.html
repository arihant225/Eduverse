<div class="sideUserPreference" #menu>
<span (click)="show=!show" class="sideUserPreferenceItems">
    <span  [ngClass]="{'sideUserPreferenceItems-text':show,'hideUserPreferenceText':!show}">Hide</span> <i class="bi bi-three-dots"></i></span>
    
<div (click)="show=!show" [routerLink]="item.item_route" class="sideUserPreferenceItems" *ngFor="let item of menuService.dashboardMenuItems">
  <span  [ngClass]="{'sideUserPreferenceItems-text':show,'hideUserPreferenceText':!show}">{{item.item}}</span>  <i [class]="item.icons"></i>
</div>
<span class="sideUserPreferenceItems">
    <span (click)="show=!show" [ngClass]="{'sideUserPreferenceItems-text':show,'hideUserPreferenceText':!show}">Setting</span> <i class="bi bi-gear-fill"></i></span>
<span class="sideUserPreferenceItems"> 
    <span  (click)="show=!show"[ngClass]="{'sideUserPreferenceItems-text':show,'hideUserPreferenceText':!show}">Security</span> <i class="bi bi-shield-fill"></i></span>
<span class="sideUserPreferenceItems" (click)="logout()"><span [ngClass]="{'sideUserPreferenceItems-text':show,'hideUserPreferenceText':!show}">LogOut</span> <i class="bi bi-box-arrow-right"></i></span>

</div>
<div class="row no-extra-margin standardTop dashboardStandards">
<router-outlet></router-outlet>
</div>
